<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brew Bliss Café</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Kite+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            font-family: 'Kite One', sans-serif;
            background-color: #FAF3E0;
            color: #3E2C23;
            scroll-behavior: smooth;
        }

        .page-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .page-wrapper > footer {
            margin-top: auto;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(to right, #5A3E36, #3E2C23);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .navbar-left {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
            filter: drop-shadow(2px 2px 4px #00000055);
        }

        .brand {
            font-size: 28px;
            color: #FFEFD5;
            margin-left: 12px;
            font-weight: bold;
            text-shadow: 2px 2px 3px #00000055;
        }

        .navbar-right {
            display: flex;
            gap: 20px;
        }

        .navbar-right a {
            color: #FFEEDB;
            text-decoration: none;
            font-size: 17px;
            font-weight: bold;
            transition: 0.2s ease-in-out;
        }

        .navbar-right a:hover {
            color: #D9A066;
            text-decoration: underline;
        }

        /* Hamburger menu */
        .hamburger {
            display: none;
            font-size: 24px;
            color: #FFEEDB;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .navbar-right {
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: #3E2C23;
                flex-direction: column;
                align-items: flex-start;
                display: none;
                padding: 10px 20px;
            }

            .navbar-right.show {
                display: flex;
            }

            .navbar-right a {
                padding: 10px 0;
                width: 100%;
                border-bottom: 1px solid #61493f;
            }

            .brand {
                font-size: 22px;
            }

            .logo {
                width: 40px;
                height: 40px;
            }
        }

        /* Footer */
        footer {
            background-color: #3B2922;
            color: #FDF6ED;
            text-align: center;
            padding: 25px 15px;
        }

        .footer-brand {
            font-size: 26px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #00000033;
        }

        footer p {
            margin-top: 6px;
            color: #E6D5C3;
            font-size: 14px;
        }

        /* Main content container */
        main {
            padding: 20px;
            max-width: 1100px;
            margin: auto;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">

        <!-- Navigation Bar -->
        <div class="navbar">
            <div class="navbar-left">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Cafe Logo" class="logo">
                <div class="brand">Brew Bliss Café</div>
            </div>

            <div class="hamburger" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>

            <div class="navbar-right" id="navbarLinks">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('menu') }}">Menu</a>
                <a href="{{ url_for('gallery') }}">Gallery</a>
                <a href="{{ url_for('home') }}#contact">Contact</a>
            </div>
        </div>

        <!-- Page Content -->
        <main>
            {% block content %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer>
            <div class="footer-brand">Brew Bliss Café</div>
            <p>© 2025 Brew Bliss Café. All rights reserved.</p>
        </footer>
    </div>

    <script>
        function toggleMenu() {
            const navbar = document.getElementById('navbarLinks');
            navbar.classList.toggle('show');
        }
    </script>

    <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
</body>
</html>
