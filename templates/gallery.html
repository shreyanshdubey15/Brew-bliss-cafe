    </h2>

    <!-- Clickable Image -->
    <a href="{{ url_for('menu') }}" style="display: inline-block;">
        <img src="{{ url_for('static', filename='images/bg.png') }}"

        </a>
    </div>
</section>
<!-- Scroll to Top Button -->
<button id="scrollTopBtn" onclick="scrollToTop()" title="Back to Top">
  â¬†
</button>

<style>
  /* Button Style */
  #scrollTopBtn {
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 999;
    width: 50px;
    height: 50px;
    background: linear-gradient(145deg, #5e3d2c, #3e271c);
    color: #fff;
    font-size: 22px;
    border: none;
    border-radius: 50%;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.4s, transform 0.3s ease;
  }

  #scrollTopBtn:hover {
    transform: scale(1.1);
    background: linear-gradient(145deg, #4a2f20, #2e1a11);
  }

  #scrollTopBtn.show {
    opacity: 1;
  }
</style>

<script>
  // Show button after scrolling 100px
  window.onscroll = function () {
    const btn = document.getElementById("scrollTopBtn");
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
      btn.classList.add("show");
    } else {
      btn.classList.remove("show");
    }
  };

  // Scroll to top smoothly
  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: "smooth" });
  }
</script>

{% endblock %}
